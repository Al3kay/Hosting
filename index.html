    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <style>
    	body {
    		background-color:#FEFAF7;
    		background-image: radial-gradient(circle at center, #bbb 1px, transparent 1px);
		background-size: 24px 24px; /* Adjust dot spacing */
		background-repeat: repeat; /* Repeat in both directions */	
    		
    	}
    	
    	.yesteryear-regular {
	  font-family: "Yesteryear", cursive;
	  font-weight: 400;
	  font-style: normal;
	  font-size: 48px;
	  color: #CC9900;
	  animation: mymove 5s infinite alternate;
	}



    	.cursive-text{
    		font-family: 'Arizonia', cursive;
	 	font-size: 84px;
		color: #CC9900;
		animation: mymove 5s infinite alternate;
    	}
    	.section-enfasis{
    		background-color: #FFEDB5;
    	}
    	
    	.div-image{
    		background-image: url('design/leaf.gif');
    		background-repeat: no-repeat;
    		background-position: top right;
    		background-size: 40%;
    	}
    	
    	.img-animation{
    		animation: mymove 5s infinite alternate;
    	}
    	
    	@keyframes mymove{
    		0% {transform:scale(1.0);
    		    }
    		
    		100% {transform:scale(1.1);
    		     }
    	}
        </style>
    
  </head>

    <section class="section">
    <div class="container">
    	<div class="row" >

	    		<div class="col-lg-5 d-flex p-5">

			</div>

					<h3 class="fw-light mt-3">¡Nos casamos!</h3>
					
					<div class="row align-items-center justify-content-center  justify-content-md-start">

						<hr class="border-2 border-dark">
						</div>
						
						<div class="col-2 col-lg-1">
						<h1 class="fw-bold yesteryear-regular">21</h1>
						</div>
						
						<div class="col-5 col-lg-5 p-0 text-lg-center">
						<hr class="border-2 border-dark">

						<hr class="border-2 border-dark">
						</div>
					</div>
						
					</div>
          		</div>
    	</div>
    </div>

    <section class="section-fluid mt-2 section-enfasis">
    <div class="container ">
    	<div class="row  d-flex align-items-center">
    		<div class="col-12 p-5 text-center">
    	
    		<h3 class="fst-italic fw-light">"Amar es una decisión, y nosotros decidimos amarnos hoy y siempre"</h3>
    		<img src="design/rings.png" class="img-fluid m-3" style="max-height:40px;">

    		</div>
    	</div>
    </div>

    			</div>

                    <img src="design/jardin.jpg" class="img-fluid " style="box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.5);max-height:300px">

                </div>
    		</div>
    	</div>
